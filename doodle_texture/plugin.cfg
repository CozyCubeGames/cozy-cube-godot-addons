[plugin]

name="Doodle Texture"
description="Provides a DoodleTexture resource that you can doodle on in the inspector. Good for placeholder textures. Only works when you inspect the DoodleTexture. If the texture is a nested child resource, right-click on the property and click Edit to inspect the texture itself. Use left mouse button to draw, right mouse button to erase."
author="Cozy Cube Games"
version=""
script="doodle_texture_plugin.gd"
